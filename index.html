
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakshya Danceverse | Aim. Move. Become.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; }
        .font-logo { font-family: 'Cinzel', serif; }
        .font-display { font-family: 'Bebas Neue', cursive; }
        
        .gold-text {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .gold-border {
            border: 1px solid transparent;
            background-image: linear-gradient(#000, #000), linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .hero-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(191, 149, 63, 0.1) 0%, rgba(0,0,0,0) 70%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(191, 149, 63, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(191, 149, 63, 0); }
            100% { box-shadow: 0 0 0 0 rgba(191, 149, 63, 0); }
        }
        .animate-pulse-gold {
            animation: pulse-gold 2s infinite;
        }

        .shimmer {
          background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
          background-size: 200% 100%;
          animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #bf953f; border-radius: 10px; }
    </style>
